<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/43fc3328d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,200&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <input
          class="search"
          type="text"
          style="border: 1px solid black"
          placeholder="Search..."
          autofocus="on"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="currentTime"></div>
      <div class="row">
        <div class="col-4">
          <ul>
            <li class="currentData">
              <span class="currentDate">7</span>.<span class="currentMonth"
                >August</span
              >
            </li>
            <li class="dayOfWeek">Monday</li>
            <li>Humidity: <span class="humidity"></span>%</li>
            <li>Wind: <span class="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="col-4 maincolomn">
          <h1>London</h1>
          <h3>
            <span class="change-temperature"></span
            ><span class="grad1"
              ><span class="cgrad">°C</span>|<span class="fgrad">
                °F</span
              ></span
            >
          </h3>
        </div>
        <div class="col-4 rightcolomn">
          <img class="icon" src="http://openweathermap.org/img/wn/10d@2x.png" />
          <br />
          <span class="weather-description"></span>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/Stacey3112/GetStarted" target="_blank"
        >Open-sourse code</a
      >
      by Anastasia Nosenko
    </div>
    <script src="index.js"></script>
  </body>
</html>
